<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
   <title>Gunnarr's Learning App</title>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body id='body'>

   <div class='container1'>

   <!--    Carousel for forecast and astronomy    -->
   <div id="carouselCard">
   <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="carouselImg" src="images/weatherGirl.jpg" class="d-block w-100" alt="weatherPerson" style="width: 400px;">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carouselText">Welcome to your personal forecast Gunnarr and Davynn</h5>
            <p class="carouselText">Here's today's weather with sun and moon activity</p>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg" src="images/todaysForecast.jpg" class="d-block w-100" alt="today">
          <div id="currentWeatherText" class="carousel-caption d-none d-md-block">
            <p id='temp' class='forecastText1'></p>
            <p id='wind'class='forecastText2'></p>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg" src="images/moonPhases2 (2).jpg" class="d-block w-100" alt="moonPhases">
          <div class="carousel-caption d-none d-md-block">
            <p id='astroText1'class="carouselText"></p>
            <p id='astroText2'class="carouselText"></p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </div>

    <!--     NASA card     -->
    <div id='nasaCard'>
    <div class="card text-white bg-dark mb-3">
      <img src="spaceImages/Pic1.jpg" id='getImage'>
      <div class="card-body" style="height: 150px;">
        <button id='nasaButton' type="button" class="btn btn-secondary">Click here to see in space</button>
        <p id="nasaText">Orion Spacecraft with rockets rollout at Kennedy Space Center for the Artemis moon mission</p>
      </div>
    </div>
    </div>
   </div>

   <div class='container2'>
    <!--     Davynn's Card     -->
    <div id='davynnCard'>
    <div class="card text-white bg-success mb-3">
      <img src="davynnImages/Pic1.png" id='davynnImage' style="height: 400px;">
      <div class="card-body">
        <button id='davynnButton' type="button" class="btn btn-light">Different Shapes</button>
      <h5 id='davynnText'>This is a circle</h5>
      </div>
    </div>
    </div>

   <!--     APOD Pic of the Day Card     -->
   <div id='apodCard'>
      <div id="space" class="card text-white bg-secondary mb-3">
         <img src="https://go-apod.herokuapp.com/image" class="card-img-top" alt="randomSpaceImage" style="height: 420px;">
         <h5 class="card-title">Daily space picture</h5>
         <div class="card-body">
           <p id='spaceText' class="card-text"></p>
         </div>
         <iframe id='spotify' style="border-radius:12px" src="https://open.spotify.com/embed/artist/3XuDZrvJBvhTEGb8uXubgN?utm_source=generator" height="180" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
   </div>
   
   </div>
   <script src="main.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
