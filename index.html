<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gunnarr's Learning App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
   crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body id='body'>


	<div id='weather'>
   </div>


   <!--    Carousel for forecast and astronomy    -->
   <div id="firstDiv" class="carousel" data-bs-ride="carousel" style="width: 52%">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="carouselImg" src="images/weatherGirl.jpg" class="d-block w-100" alt="weatherPerson">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carouselText">Welcome to your personal forecast Gunnarr and Davynn</h5>
            <p class="carouselText">Here's today's weather with sun and moon activity</p>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg" src="images/todaysForecast.jpg" class="d-block w-100" alt="today">
          <div id="currentWeatherText" class="carousel-caption d-none d-md-block">
            <p id='temp' class='forecastText1'></p>
            <p id='wind'class='forecastText2'> </p>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg" src="images/moonPhases2 (2).jpg" class="d-block w-100" alt="moonPhases">
          <div class="carousel-caption d-none d-md-block">
            <p id='astroText1'class="carouselText"></p>
            <p id='astroText2'class="carouselText"></p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <!--     NASA card     -->

    <div class="card text-white bg-dark mb-3" style="width: 48%;">
      <div class="card-header"></div>
      <img id='nasaPics' class="card-img-top" alt="NASA pics">
      <div class="card-body">
        <h5 class="card-title">NASA Space Pictures</h5>
        <button id="nasaButton" >Click Button for pictures</button>
      </div>
    </div>


   <!--     Card for Astronomy -->

   <div id='astronomyDiv' style='height: 420px'; style='width: 52%'>
      <div id="space" class="card text-white bg-secondary mb-3" style="width: 690px;">
         <img src="https://go-apod.herokuapp.com/image" class="card-img-top" alt="randomSpaceImage">
         <div class="card-body">
           <h5 class="card-title">Daily space picture</h5>
           <p id='spaceText' class="card-text"></p>
         </div>
       </div>
   </div>




   
               <!-- SPOTIFY CHRISTMAS PLAYLIST-->
<div id="firstDiv" class="spotify">
   <iframe id='spotify' style="border-radius:12px" src="https://open.spotify.com/embed/artist/3XuDZrvJBvhTEGb8uXubgN?utm_source=generator" height="180" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

   <script src="main.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
