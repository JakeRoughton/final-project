<body id='body'>


	<div id='weather'>

   </div>
   <!--    Carousel for forecast and astronomy    -->
   <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="max-width: 690px;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="carouselImg" src="images/weatherGirl.jpg" class="d-block w-100" alt="weatherPerson">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carouselText">Welcome to your personal forecast Gunnarr and Davynn</h5>
            <p class="carouselText">Here's today's weather with sun and moon activity</p>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg" src="images/todaysForecast.jpg" class="d-block w-100" alt="today">
          <div id="currentWeatherText" class="carousel-caption d-none d-md-block">
            <p id='temp' class='forecastText1'></p>
            <p id='wind'class='forecastText2'> </p>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg" src="images/moonPhases2 (2).jpg" class="d-block w-100" alt="moonPhases">
          <div class="carousel-caption d-none d-md-block">
            <p id='astroText1'class="carouselText"></p>
            <p id='astroText2'class="carouselText"></p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

   <!-- ASTRONOMY -->

   <div id='astronomyDiv'style="width: 690px; style='height: 420px';>
      <div id="space" class="card text-white bg-secondary mb-3" style="width: 690px;">
         <img id='astroImage' class="card-img-top" alt="randomSpaceImage">
         <div class="card-body">
           <h5 class="card-title">Daily space picture</h5>
           <p id='spaceText'style="width: 690px;" class="card-text"></p>
         </div>
       </div>
   </div>
